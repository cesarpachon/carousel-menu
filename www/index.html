<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" href="css/jquery.mobile-1.4.2.css" />
        <link rel="stylesheet" href="css/carousel-menu.css" />
        <link rel="stylesheet" href="css/index.css" />

        <title>Carousel menu demo</title>
        <script type="text/javascript" src="lib/jquery.js"></script>
    </head>

    <body>

        <div id="page_main" data-role="page">

            <h1>main</h1>
            <p id="log">content of main</p>

            <div class="carousel-menu-container">

                <div class="carousel-menu-touchable"></div>

                <div class="carousel-menu"></div>
            </div>

            <div style="clear:both"; ></div>

            <section id="item1">section one</section>
            <section id="item2">section two</section>
            <section id="item3">section three</section>
            <section id="item4">section four</section>
            <section id="item5">section five</section>
            <section id="item6">section six</section>


<div data-role="fieldcontain">
 	<fieldset data-role="controlgroup">
		<legend>Visibility:</legend>
		<input type="checkbox" name="item1" id="item1" checked /><label for="item1">item 1</label>
		<input type="checkbox" name="item2" id="item2" checked /><label for="item2">item 2</label>
		<input type="checkbox" name="item3" id="item3" checked /><label for="item3">item 3</label>
		<input type="checkbox" name="item4" id="item4" checked /><label for="item4">item 4</label>
		<input type="checkbox" name="item5" id="item5" checked /><label for="item5">item 5</label>
		<input type="checkbox" name="item6" id="item6" checked /><label for="item6">item 6</label>
    </fieldset>
</div>

        </div>

    </body>

    <script src="js/carousel-menu.js"></script>
    <script src="js/listeners.js"></script>
    <script src="js/index.js"></script>

<!-- we put jquery mobile here because that is the way to catch mobileinit event-->
<script src="lib/jquery.mobile-1.4.2.js"></script>

</html>
